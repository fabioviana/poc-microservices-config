name: Zuul Api Gateway Service
server:
  port: ${PORT:9000}

hystrix:
  command:
    default:
      execution:
        isolation:
          strategy: SEMAPHORE

eureka:
  instance:
    instance-id: ${spring.application.name}:${random.int}
  client:
    enabled: true
    registerWithEureka: true
    serviceUrl:
      defaultZone: http://service-discovery:8761/eureka/

ribbon:
  ConnectTimeout: 6000
  MaxAutoRetriesNextServer: 3
  ReadTimeout: 6000
  MaxAutoRetries: 3
  eureka:
    enabled: true

logging:
  level:
    ROOT: INFO
    org.springframework.web: DEBUG
