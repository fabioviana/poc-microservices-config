name: Zuul Api Gateway Service
server:
  port: ${PORT:80}

eureka:
  instance:
    instance-id: ${spring.application.name}:${random.int}
  client:
    enabled: true
    registerWithEureka: true
    serviceUrl:
      defaultZone: http://service-discovery:8761/eureka/

zuul:
  retryable: true

ribbon:
  MaxAutoRetries: 2
  MaxAutoRetriesNextServer: 2
  OkToRetryOnAllOperations: true
  OkToRetryOnAllErrors: true
  ServerListRefreshInterval: 5000
  eureka:
    enabled: true
  restclient:
    enabled: true

hystrix:
  command:
    default:
      execution:
        isolation:
          strategy: SEMAPHORE

api-svca-service:
  ribbon:
    ConnectTimeout: 5000
    MaxAutoRetriesNextServer: 2
    ReadTimeout: 5000
    MaxAutoRetries: 2
    OkToRetryOnAllOperations: true

api-svcb-service:
  ribbon:
    ConnectTimeout: 5000
    MaxAutoRetriesNextServer: 2
    ReadTimeout: 5000
    MaxAutoRetries: 2
    OkToRetryOnAllOperations: true

logging:
  level:
    ROOT: INFO
    org.springframework.web.filter.CommonsRequestLoggingFilter: DEBUG
    org.springframework.cloud.netflix: DEBUG
